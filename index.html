<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Главная</title>
		<link href="https://dev.iconly.io/public/NrjD5MCn0Lux/iconly.css" rel="stylesheet" />
	</head>
	<body>
		<div id="app">
			<aside class="sidebar" id="sidebar">
				<div class="sidebar__inner">
					<div class="sidebar__content-wrapper">
						<a href="/" class="sidebar__logo-container">
							<img
								src="/icons/logo.svg"
								alt="MST"
								width="40"
								height="40"
								class="sidebar__logo"
							/>
							<span class="sidebar__logo-text">МСТ Аналитика</span>
						</a>
						<div class="sidebar__content">
							<div
								class="sidebar__divider sidebar__divider--light sidebar__warehouse-divider-top sidebar__hidden"
							></div>

							<div class="sidebar__warehouse sidebar__hidden">
								<div class="sidebar__warehouse-content">
									<span class="sidebar__warehouse-title">Склад доставки:</span>
									<p class="sidebar__warehouse-text">
										Ростов на Дону, ул. Микухина Каланахлоя, 11 / 7 к 32 ЛИТ 898
									</p>
								</div>
								<button class="icon-wrapper sidebar__warehouse-button">
									<i class="d-icon-pen sidebar__warehouse-button-icon"></i>
								</button>
							</div>

							<div
								class="sidebar__divider sidebar__divider--light sidebar__warehouse-divider-bottom sidebar__hidden"
							></div>

							<div class="sidebar__block sidebar__toggle-block">
								<button class="sidebar__toggle" data-sidebar-toggle>
									<i class="d-icon-arrow sidebar__toggle-icon"></i>
								</button>
							</div>

							<div
								class="sidebar__divider sidebar__divider--light sidebar__hidden"
							></div>

							<div class="sidebar__block sidebar__organization-block">
								<button class="sidebar__organization sidebar__organization--mini">
									<img
										src="/icons/spo-logo.svg"
										alt="SPO"
										class="sidebar__organization-logo"
									/>
								</button>
								<div
									class="sidebar__organization sidebar__organization--full sidebar__hidden"
								>
									<img
										src="/icons/spo-logo.svg"
										alt="SPO"
										class="sidebar__organization-logo"
									/>
									<div class="sidebar__organization-content">
										<span class="sidebar__organization-title"
											>Специальное Профессиональное Оборудование</span
										>
										<button
											class="d-button d-button-tertiary d-button-tertiary-small sidebar__organization-button"
										>
											<i
												class="d-icon-refresh sidebar__organization-button-icon"
											></i>
											<span class="sidebar__organization-button-text"
												>Сменить компанию</span
											>
										</button>
									</div>
									<button class="icon-wrapper sidebar__organization-info-button">
										<i
											class="d-icon-info sidebar__organization-info-button-icon"
										></i>
									</button>
								</div>
							</div>

							<div
								class="sidebar__divider sidebar__divider--light sidebar__user-divider--top sidebar__hidden"
							></div>

							<button class="sidebar__user sidebar__hidden">
								<i class="d-icon-profile sidebar__user-icon"></i>
								<span class="sidebar__user-text">Игорь Игореведовичив</span>
							</button>

							<div
								class="sidebar__divider sidebar__divider--light sidebar__user-divider--bottom sidebar__hidden"
							></div>

							<div class="sidebar__divider sidebar__nav-divider--top"></div>

							<nav class="sidebar__nav">
								<ul class="sidebar__list">
									<li class="sidebar__block sidebar__item">
										<button class="sidebar__item-button">
											<i class="d-icon-list sidebar__item-icon"></i>
											<span class="sidebar__item-text">Закупки</span>
										</button>
									</li>
									<li class="sidebar__block sidebar__item">
										<button class="sidebar__item-button sidebar__visible">
											<i class="d-icon-cart-solid sidebar__item-icon"></i>
											<span class="sidebar__item-text">Заказы</span>
										</button>
										<button class="sidebar__item-button sidebar__hidden">
											<i class="d-icon-bag sidebar__item-icon"></i>
											<span class="sidebar__item-text">Мои заказы</span>
										</button>
									</li>
									<li class="sidebar__block sidebar__item">
										<button class="sidebar__item-button">
											<i class="d-icon-star sidebar__item-icon"></i>
											<span class="sidebar__item-text sidebar__visible"
												>Поставщики</span
											>
											<span class="sidebar__item-text sidebar__hidden"
												>Мои поставщики</span
											>
										</button>
									</li>
									<li class="sidebar__block sidebar__item">
										<button class="sidebar__item-button">
											<i class="d-icon-box sidebar__item-icon"></i>
											<span class="sidebar__item-text">Товары</span>
										</button>
									</li>
								</ul>
							</nav>
							<div
								class="sidebar__divider sidebar__bottom-divider sidebar__visible"
							></div>
						</div>
					</div>
					<div class="sidebar__bottom">
						<div class="sidebar__divider sidebar__bottom-divider sidebar__hidden"></div>

						<div
							class="sidebar__block sidebar__item sidebar__question-block sidebar__question-block--mini"
						>
							<button class="sidebar__item-button sidebar__question">
								<i
									class="d-icon-question sidebar__item-icon sidebar__question-logo"
								></i>
								<span class="sidebar__item-text">Вопросы</span>
							</button>
						</div>
						<div
							class="sidebar__block sidebar__item sidebar__exit-block sidebar__exit-block--mini"
						>
							<button class="sidebar__item-button sidebar__exit">
								<i class="d-icon-exit sidebar__item-icon sidebar__exit-logo"></i>
								<span class="sidebar__item-text">Выйти</span>
							</button>
						</div>

						<button
							class="sidebar__bottom-block sidebar__question-block sidebar__hidden"
						>
							<i class="d-icon-question sidebar__question-logo"></i>
							<span class="sidebar__bottom-block-text">Работа в Закупках</span>
						</button>

						<button class="sidebar__bottom-block sidebar__exit-block sidebar__hidden">
							<i class="d-icon-exit sidebar__exit-logo"></i>
							<span class="sidebar__bottom-block-text">Выйти из ЛК</span>
						</button>
					</div>
				</div>
			</aside>
			<div class="content">
				<header class="header">
					<div class="header__top">
						<button class="header__address">
							<i class="d-icon-location header__address-icon"></i>
							<p class="header__address-title">Склад доставки:</p>
							<p class="header__address-text">
								Ростов на Дону, ул. Микухина Каланахлоя, 11 / 7 к 32 ЛИТ 898
							</p>
						</button>
						<div class="header__vendor">
							<span class="header__vendor-title">выбрано поставщиков:</span>
							<button class="header__vendor-button">
								<i class="d-icon-trolley header__vendor-icon"></i>
								<span class="header__vendor-value">6 из 45</span>
								<i class="d-icon-angle header__vendor-arrow"></i>
							</button>
						</div>
					</div>
					<div class="header__content">
						<div class="header__left">
							<button class="d-button d-button-primary header__catalog">
								<i class="d-icon-catalog header__catalog-icon"></i>
								<span>Каталог</span>
							</button>
							<form class="d-search header__search">
								<input
									type="text"
									placeholder="Найти у выбранных поставщиков"
									class="d-search__field"
								/>
								<button
									type="button"
									class="d-button d-button-primary d-button-primary-small box-shadow-none d-search__button"
								>
									Найти
								</button>
								<ul class="d-search__suggestions">
									<!-- <li class="d-search__suggestion">
										Россия, Москва, Большой Предтеченский переулок, 13с4
									</li>
									<li class="d-search__suggestion">
										Россия, Москва, Большой Предтеченский переулок, 13с4
									</li>
									<li class="d-search__suggestion">
										Россия, Москва, Большой Предтеченский переулок, 13с4
									</li>
									<li class="d-search__suggestion">
										Россия, Москва, Большой Предтеченский переулок, 13с4
									</li> -->
								</ul>
							</form>
							<button class="d-button d-button-tertiary header__upload">
								<i class="d-icon-upload header__upload-icon"></i>
								<span>Загрузить потребность</span>
							</button>
						</div>
						<div class="header__right">
							<button
								class="d-button d-button-secondary d-button-rounded header__cart"
							>
								<i class="d-icon-cart header__cart-icon"></i>
							</button>
							<button
								class="d-button d-button-secondary d-button-rounded header__notification"
							>
								<i class="d-icon-bell header__notification-icon"></i>
								<div class="status">+100</div>
							</button>
						</div>
					</div>
				</header>
				<main class="main">
					<div class="main__content">
						<div class="d-col-24 skeleton skeleton--big main__banner"></div>
						<div class="main__promotions">
							<h2 class="main__promotions-title">Акции брендов</h2>
							<div class="main__promotions-list">
								<div class="skeleton"></div>
								<div class="skeleton"></div>
								<div class="skeleton"></div>
								<div class="skeleton"></div>
								<div class="skeleton"></div>
								<div class="skeleton"></div>
							</div>
						</div>
						<div class="main__brands">
							<h2 class="main__promotions-title">Все бренды</h2>
							<div class="main__brands-list">
								<div class="skeleton skeleton--rounded"></div>
								<div class="skeleton skeleton--rounded"></div>
								<div class="skeleton skeleton--rounded"></div>
								<div class="skeleton skeleton--rounded"></div>
								<div class="skeleton skeleton--rounded"></div>
								<div class="skeleton skeleton--rounded"></div>
								<div class="skeleton skeleton--rounded"></div>
								<div class="skeleton skeleton--rounded"></div>
								<div class="skeleton skeleton--rounded"></div>
							</div>
						</div>
					</div>
				</main>
				<footer class="footer"></footer>
			</div>
		</div>

		<script type="module" src="/src/main.js"></script>
	</body>
</html>
