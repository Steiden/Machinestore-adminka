<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>UI Kit</title>
		<link rel="stylesheet" href="./src/styles/style.scss" />
	</head>
	<body>
		<button class="d-button">Войти</button>
		<button class="d-button-alt">Зарегистрироваться</button>
		<button class="d-button-alt">
			<i class="d-icon-plus"></i>
			Добавить адрес доставки
		</button>
		<button class="d-link">Забыли пароль?</button>

		<div class="d-input">
			<input type="text" placeholder="Введите логин" class="d-input__field" />
		</div>

		<button class="d-button-rounded">
			<i class="d-icon-messages d-button-rounded__icon"></i>
		</button>

		<button class="d-close">
			<i class="d-icon-times d-close__icon"></i>
		</button>

		<button class="d-show">
			<i class="d-icon-eye d-show__icon"></i>
		</button>

		<button class="d-show-alt">
			<i class="d-icon-eye d-show-alt__icon"></i>
		</button>

		<button class="d-button-sm">Найти</button>
		<button class="d-button-alt-sm">Отмена</button>
		<button class="d-button-sm">Выбрать</button>

		<div class="d-notion">
			<div class="d-notion__left">
				<i class="d-icon-warning d-notion__icon"></i>
				<span class="d-notion__category-name">Ошибка</span>
				<p class="d-notion__title">
					Отутствие подключение к интернету. Проверьте подключение к интернету и
					перезагрузите страницу.
				</p>
			</div>
			<div class="d-notion__right">
				<button class="d-button-sm d-notion__button">Обновить</button>
				<button class="d-close">
					<i class="d-icon-times d-close__icon"></i>
				</button>
			</div>
		</div>
	</body>
</html>
